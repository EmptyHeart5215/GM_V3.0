        var change_type = function (value) {
            if (value == "syrk") {
                var select4 = document.getElementById("select4");
                var select5 = document.getElementById("select5");
                var select6 = document.getElementById("select6");
                select4.style.display = "block";
                select5.style.display = "none";
                select6.style.display = "none";
                select4.style.marginLeft = "40px";
            }
            if (value == "tsrq") {
                var select4 = document.getElementById("select4");
                var select5 = document.getElementById("select5");
                var select6 = document.getElementById("select6");
                select5.style.display = "block";
                select4.style.display = "none";
                select6.style.display = "none";
                select5.style.marginLeft = "40px";
            }
            if (value == "zdqq") {
                var select4 = document.getElementById("select4");
                var select5 = document.getElementById("select5");
                var select6 = document.getElementById("select6");
                select6.style.display = "block";
                select4.style.display = "none";
                select5.style.display = "none";
                select6.style.marginLeft = "40px";
            }
            if (value == "rq") {
                var select4 = document.getElementById("select4");
                var select5 = document.getElementById("select5");
                var select6 = document.getElementById("select6");
                select4.style.display = "none";
                select5.style.display = "none";
                select6.style.display = "none";
            }

<body onload="showmap()">
    <input type="text" id="Text0" style="width: 800px;" ondblclick="getPointXY(this)" />
    <input type="text" id="Text1" style="width: 800px;" ondblclick="getPointXY(this)" /><br />
    <input type="hidden" name="coordinate" id="Text2"/>
    <input type="button" value="一个点或面" id="Button3" onclick="oneshow()" />
    <input type="button" value="多个点面" id="Button4" onclick="moreshow()" />
    <input type="button" value="楼栋" id="Button2" onclick="loudongshow()" />
    <input type="button" value="楼栋人" id="Button6" onclick="ldrenshow()" /><br />
    历史轨迹：
    <input type="button" value="轨迹" id="Button0" onclick="historyTrack()" />
    <input type="button" value="暂停" id="Button8" onclick="guijistop()" />
    <input type="button" value="开始" id="Button7" onclick="guijistart()" />
    <input type="button" value="加快" id="Button9" onclick="guijifast()" />
    <input type="button" value="减慢" id="Button10" onclick="guijislow()" />
    实时轨迹：
    <input type="button" value="轨迹" id="Button11" onclick="actualTrack()" />
    <input type="button" value="清除轨迹" id="Button1" onclick="clearMapTrack()" />
    <br />
    <input type="button" value="清空" id="Button5" onclick="clearMap()" />
    <br />  
    <label>辖区:</label><select id="selectedType" size="1" style="width: 154px;height:21px;margin-top:3px;">    <!--onchange="search_type(this.options[this.selectedIndex].value);"-->
        <option value="all" selected="selected" >全部</option>
        <option value="opta">路南区</option>
        <option value="optb">路北区</option>
        <option value="optc">开平区</option>
        <option value="optd">古冶区</option>
        <option value="opte">丰南区</option>
    </select> 
    <br />    
    <label>年龄:</label><select id="select1" size="1" style="width: 154px;height:21px;margin-top:3px;">
        <option value="nl" selected="selected" >全部</option>
        <option value="nl1">0-20</option>
        <option value="nl2">20-40</option>
        <option value="nl3">40-60</option>
        <option value="nl4">60-80</option>
        <option value="nl5">100以上</option>
    </select>
    <br />
    <label>性别:</label><select id="select2" size="1" style="width: 154px;height:21px;margin-top:3px;">
        <option value="xb" selected="selected" >全部</option>
        <option value="nan">男</option>
        <option value="nv">女</option>
    </select>
    <br />
    <label>人群:</label><select id="select3" size="1" style="width: 154px;height:21px;margin-top:3px;" onchange="change_type(this.options[this.selectedIndex].value);">
        <option value="rq" selected="selected" >全部</option>
        <option value="syrk">实有人口</option>
        <option value="tsrq">特殊人群</option>
        <option value="zdqq">重点青少年</option>
    </select>
    <select id="select4" size="1" style="width:154px; height:21px;margin-top:3px;display:none;">
        <option value="sk" selected ="selected">全部</option>
        <option value="cark">常驻人口</option>
        <option value="ldrk">流动人口</option>
        <option value="wlhrk">未落户人口</option>
        <option value="jwrk">境外人口</option>
    </select>
    <select id="select5" size="1" style="width:154px; height:21px;margin-top:3px;display:none;">
        <option value="ts" selected ="selected">全部</option>
        <option value="xxjjry">刑释解教人员</option>
        <option value="sqjzry">社区矫正人员</option>
        <option value="xdry">吸毒人员</option>
        <option value="jsbry">精神病人员</option>
        <option value="azbry">艾滋病人员</option>
        <option value="flgry">法轮功人员</option>
        <option value="zdsfry">重点上访人员</option>
    </select>
    <select id="select6" size="1" style="width:154px; height:21px;margin-top:3px;display:none;">
        <option value="zd" selected ="selected">全部</option>
        <option value="sxqsn">失学青少年</option>
        <option value="llqtqsn">流浪乞讨青少年</option>
        <option value="nclset">农村留守儿童</option>
        <option value="fxzjryecnzn">服刑在教人员未成年子女</option>
        <option value="yblxwqsn">有不良行为青少年</option>
    </select>
    <br />
    <input type="button" value="热力图" id="heat" onclick="relimapshow()" style="margin-top:3px;margin-left:15px;"/>
    <input type="button" value="清除热力图" id="clearheat" onclick="clearrelimap()" style="margin-top:3px;margin-left:20px;" />
    <div id="map" style="width: 1000px; height: 500px;">
    </div>
   
    <div id="tooltip" class="FeatureTooltip">
    </div>
</body>
</html>

    drawMapTrack两个参数意思分别是：
    数据集合、是否是第一个点-->
