     function getPointXY(htmlobj) {
         $("#mapadd").remove();
         $("body").append("<div id='mapadd' style='background-color:#ffffff;position:absolute;top:50px;bottom:50px; left:50px; right:50px;z-index:999999'></div>");
         NMaps({
             id: "mapadd",
             points: $("#" + htmlobj.id).val(),
             getResult: function (graphicJSON) {
                 $("#" + htmlobj.id).val(graphicJSON);
                 $("#mapadd").hide();
             }
         });
     }
